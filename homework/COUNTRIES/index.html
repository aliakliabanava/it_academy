    <script>
        var countries = {};

// Добавляет в обьект countries пару с ключом как 1 аргумент и значением как 2 аргумент
function addCountry(countryName, capitalName) {
    countries[countryName] = capitalName;
}

// удаляет пару кюч-значение с переданным ключом
function deleteCountry (countryName) {
    delete countries[countryName];
}

// выводит информацию о стране либо отдает сообщение об ошибке
function getCountryInfo (countryName) {
    if (countryName in countries) {
        return "страна: " + countryName + " столица : " + countries[countryName];
    } else {
        return " нет информации о " + countryName;
    }
}

// возвращает все страны
function getAllCountries () {
    var allCountries = "";
    for (var country in countries) {
        allCountries+= "\n" + getCountryInfo(country);
    }
    return allCountries;
}
